[tox]
envlist=pytest

[testenv:pytest]
install_command=
    pip install --use-mirrors -b .tox/build-pytest {opts} {packages}
deps=
    pytest-django
    django>=1.3,<1.5
changedir=
    {envdir}
commands=
    py.test \
        --ds=dbtemplates.tests.settings \
        --junitxml=pytest-results.xml \
        --pyargs \
        {posargs:dbtemplates.tests.test_cases}
